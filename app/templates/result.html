<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-wrapper">
    <div class="image-box">
      {% if prediction == 'spam' %}
        <img src="{{ url_for('static', filename='images/spam.jpg') }}" alt="Spam">
      {% else %}
        <img src="{{ url_for('static', filename='images/safe.jpg') }}" alt="Safe">
      {% endif %}
    </div>

    <div class="container">
      <h2> Prediction Result</h2>

      <div class="message-preview">
        <strong>Your Message:</strong><br>
        {{ message }}
      </div>

      <div class="result-message {{ 'spam' if prediction == 'spam' else 'safe' }}">
         This email is: <u>{{ prediction.upper() }}</u>
      </div>

      <a href="/" class="button"> Try Another</a>
    </div>
  </div>
</body>
</html>
